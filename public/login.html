<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 | Weekly</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/js/bootstrap.js"></script>
</head>
<body>
  <main class="wrap">
    <div class="header">
      <div class="brand"><img src="/image/logo.png" alt="Weekly 로고" height="28" /></div>
      <div class="weekdots" aria-hidden="true">
        <div class="w"></div><div class="w"></div><div class="w"></div><div class="w"></div>
        <div class="w"></div><div class="w"></div><div class="w"></div>
      </div>
    </div>

    <h2>로그인</h2>
    <p class="sub">Weekly 캘린더를 이용하려면 로그인하세요.</p>

    <form id="form" novalidate>
      <div class="field">
        <label for="username">아이디</label>
        <input id="username" autocomplete="username" placeholder="your_id" required />
      </div>
      <div class="field">
        <label for="password">비밀번호</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="••••••" required />
      </div>

      <div id="err" class="err"></div>

      <div class="row">
        <button type="button" class="btn ghost" id="toSignup">회원가입</button>
        <button type="submit" class="btn">로그인</button>
      </div>

      <div class="nav">문제가 있나요? <a href="#" id="reloadLink">새로고침</a></div>
    </form>
  </main>

  <script type="module" src="/js/login.js"></script>
</body>
</html>
