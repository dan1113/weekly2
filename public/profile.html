<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>사용자 프로필</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/js/bootstrap.js"></script>
  <style>
    :root { --line: rgba(0,0,0,.14); --muted: rgba(0,0,0,.55); }
    body { margin:0; background:#fff; color:#111; font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif; }
    .wrap { max-width:520px; margin:0 auto; padding:18px; }
    .card { border:1px solid var(--line); border-radius:18px; padding:18px; background:#fff; }
    .row { display:flex; gap:16px; align-items:center; }
    .avatar { width:84px; height:84px; border-radius:999px; object-fit:cover; border:1px solid var(--line); }
    .nick { font-size:20px; font-weight:700; }
    .user { color:var(--muted); font-size:13px; }
    .actions { margin-left:auto; display:flex; gap:8px; }
    button { border:1px solid rgba(0,0,0,.2); border-radius:14px; padding:10px 16px; background:#111; color:#fff; cursor:pointer; }
    .sec { margin-top:18px; border:1px solid var(--line); border-radius:14px; padding:14px; background:#fafafa; }
    .label { font-size:12px; color:var(--muted); margin-bottom:6px; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:6px; }
    .grid img { width:100%; height:110px; object-fit:cover; border-radius:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <img id="avatar" class="avatar" src="/image/avatar-default.png" alt="avatar" />
        <div>
          <div id="nickname" class="nick">(닉네임 없음)</div>
          <div id="username" class="user">@user</div>
        </div>
        <div class="actions">
          <button id="addBtn" disabled>친구 요청</button>
          <button id="acceptBtn" style="display:none">수락</button>
          <button id="rejectBtn" style="display:none">거절</button>
        </div>
      </div>
      <div class="sec">
        <div class="label">소개</div>
        <div id="bioText" style="white-space:pre-wrap;"></div>
      </div>
      <div class="sec">
        <div class="label">공개 사진</div>
        <div id="gallery" class="grid"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/profile.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>
