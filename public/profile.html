<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>프로필</title>
<link rel="stylesheet" href="/style.css" />
<style>
  :root{ --line: rgba(255,255,255,.14); --muted: rgba(255,255,255,.42); }
  body{ margin:0; background:#000; color:#fff; font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif; }
  .wrap{ max-width:480px; margin:0 auto; padding:16px 16px calc(16px + env(safe-area-inset-bottom)); }
  .card{ border:1px solid var(--line); border-radius:16px; padding:16px; }
  .row{ display:flex; align-items:center; gap:12px; }
  .avatar{ width:72px; height:72px; border-radius:999px; object-fit:cover; background:#111; border:1px solid var(--line); }
  .nick{ font-size:18px; font-weight:700; }
  .user{ color:var(--muted); font-size:12px; }
  .btns{ margin-top:12px; display:flex; gap:8px; }
  .btn{ border:1px solid var(--line); color:#fff; background:transparent; border-radius:12px; padding:10px 14px; cursor:pointer; }
  .btn.primary{ background:#fff; color:#000; }
  .sec{ margin-top:16px; border:1px solid var(--line); border-radius:12px; padding:12px; }
  .label{ color:var(--muted); font-size:12px; margin-bottom:8px; }
  .grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:6px; }
  .grid img{ width:100%; height:110px; object-fit:cover; border-radius:8px; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <img id="avatar" class="avatar" src="/image/avatar-default.png" alt="avatar">
        <div>
          <div id="nickname" class="nick">(닉네임)</div>
          <div id="username" class="user">@user</div>
        </div>
      </div>

      <div class="btns">
        <button id="addBtn" class="btn primary">친구 신청</button>
        <button id="acceptBtn" class="btn" style="display:none">수락</button>
        <button id="rejectBtn" class="btn" style="display:none">거절</button>
      </div>

      <div class="sec">
        <div class="label">소개</div>
        <div id="bioText" style="white-space:pre-wrap;"></div>
      </div>

      <div class="sec">
        <div class="label">공개 콘텐츠(미니 갤러리)</div>
        <div id="gallery" class="grid"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/profile.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>
