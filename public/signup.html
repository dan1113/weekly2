<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>회원가입 | Weekly</title>
<link rel="stylesheet" href="/style.css" />
</head>
<!-- ...head 동일 -->
<body>
  <main class="wrap">
    <div class="header">
      <div class="brand"><img src="/logo.svg" alt="Weekly 로고" height="28" /></div>
      <div class="weekdots" aria-hidden="true">
        <div class="w"></div><div class="w"></div><div class="w"></div><div class="w"></div>
        <div class="w"></div><div class="w"></div><div class="w"></div>
      </div>
    </div>

    <h2>회원가입</h2>
    <p class="sub">우리 미니멀 테마로 시작해요.</p>

    <form id="form" novalidate>
      <div class="field">
        <label for="username">아이디</label>
        <input id="username" autocomplete="username" placeholder="your_id" required />
        <div class="hint">영문/숫자/._ 4~32자</div>
      </div>
      <div class="field">
        <label for="password">비밀번호</label>
        <input id="password" type="password" autocomplete="new-password" placeholder="최소 6자" required />
      </div>
      <div class="field">
        <label for="password2">비밀번호 확인</label>
        <input id="password2" type="password" autocomplete="new-password" placeholder="다시 입력" required />
      </div>

      <div id="err" class="err"></div>

      <div class="row">
        <button type="button" class="btn ghost" id="toLogin">로그인</button>
        <button type="submit" class="btn">가입하기</button>
      </div>
    </form>
  </main>

  <script src="/js/signup.js" defer></script>
</body>
</html>
