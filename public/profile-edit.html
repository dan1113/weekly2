<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로필 편집</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/js/bootstrap.js"></script>
  <style>
    :root { --line: rgba(0,0,0,.14); --muted: rgba(0,0,0,.55); }
    body { margin:0; background:#fff; color:#111; font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif; }
    .wrap { max-width:520px; margin:0 auto; padding:18px 18px calc(18px + env(safe-area-inset-bottom)); }
    input,textarea {
      width:100%;
      background:#fff;
      color:#111;
      border:1px solid rgba(0,0,0,.14);
      border-radius:14px;
      padding:12px;
    }
    textarea { min-height:140px; resize:vertical; }
    .row { display:flex; gap:14px; align-items:center; }
    img { width:96px; height:96px; border-radius:999px; object-fit:cover; border:1px solid rgba(0,0,0,.14); }
    label { display:block; margin:14px 0 6px; color:var(--muted); font-size:13px; }
    button { margin-top:16px; border:1px solid rgba(0,0,0,.2); background:#111; color:#fff; border-radius:14px; padding:12px 18px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h3>프로필 편집</h3>
    <div class="row">
      <img id="preview" src="/image/avatar-default.png" alt="avatar" />
      <input id="file" name="avatar" type="file" accept="image/*" />
    </div>

    <label for="bio">소개 (최대 160자)</label>
    <textarea id="bio" maxlength="160" placeholder="자신을 소개해 주세요."></textarea>

    <button id="save">저장</button>
  </div>

  <script type="module" src="/js/profile-edit.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>
