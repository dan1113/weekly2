<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로필 편집</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif}
    .wrap{max-width:480px;margin:0 auto;padding:16px 16px calc(16px + env(safe-area-inset-bottom))}
    input,textarea{width:100%;background:#000;color:#fff;border:1px solid rgba(255,255,255,.14);border-radius:12px;padding:12px}
    .row{display:flex;gap:12px;align-items:center}
    button{border:1px solid rgba(255,255,255,.14);background:#fff;color:#000;border-radius:12px;padding:10px 14px;cursor:pointer}
    img{width:96px;height:96px;border-radius:999px;object-fit:cover;border:1px solid rgba(255,255,255,.14)}
    label{display:block;margin:12px 0 6px;color:rgba(255,255,255,.6);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h3>프로필 편집</h3>
    <div class="row">
      <img id="preview" src="/image/logoblack.svg" alt="avatar" />
      <input id="file" name="avatar" type="file" accept="image/*" />
    </div>

    <label for="bio">소개 (최대 160자)</label>
    <textarea id="bio" maxlength="160" placeholder="짧게 자기소개를 적어보세요."></textarea>

    <div style="height:12px"></div>
    <button id="save">저장</button>
  </div>

  <script type="module" src="/js/profile-edit.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>
