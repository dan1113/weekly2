<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>닉네임 설정 | Weekly</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/js/bootstrap.js"></script>
</head>
<body>
  <main class="wrap">
    <div class="header">
      <div class="brand"><img class="logo-img" src="/image/logo.png" alt="Weekly 로고" /></div>
      <div class="weekdots" aria-hidden="true">
        <div class="w"></div><div class="w"></div><div class="w"></div><div class="w"></div>
        <div class="w"></div><div class="w"></div><div class="w"></div>
      </div>
    </div>

    <h2>닉네임</h2>
    <p class="sub">프로필에 표시될 이름을 입력하세요.</p>

    <form id="form" novalidate>
      <div class="field">
        <label for="nickname">닉네임</label>
        <input id="nickname" maxlength="24" placeholder="예: 하루" required />
      </div>

      <div id="err" class="err"></div>

      <div class="row">
        <button type="button" class="btn ghost" id="logoutBtn">로그아웃</button>
        <button type="submit" class="btn">계속 진행</button>
      </div>
    </form>
  </main>

  <script type="module" src="/js/nickname.js"></script>
</body>
</html>
