<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>내 프로필</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/js/bootstrap.js"></script>
  <style>
    :root { --line: rgba(255,255,255,.14); --muted: rgba(255,255,255,.45); }
    body { margin:0; background:#000; color:#fff; font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif; }
    .wrap { max-width:520px; margin:0 auto; padding:18px 18px calc(18px + env(safe-area-inset-bottom)); }
    .card { border:1px solid var(--line); border-radius:18px; padding:18px; }
    .row { display:flex; align-items:center; gap:16px; }
    .avatar { width:84px; height:84px; border-radius:999px; object-fit:cover; border:1px solid var(--line); background:#111; }
    .nick { font-size:20px; font-weight:700; }
    .user { font-size:13px; color:var(--muted); }
    .btn { margin-left:auto; border:1px solid var(--line); border-radius:14px; padding:10px 16px; background:#fff; color:#000; cursor:pointer; }
    .sec { margin-top:18px; border:1px solid var(--line); border-radius:14px; padding:14px; }
    .label { font-size:12px; color:var(--muted); margin-bottom:8px; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:6px; }
    .grid img { width:100%; height:120px; object-fit:cover; border-radius:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <img id="avatar" class="avatar" src="/image/avatar-default.png" alt="avatar" />
        <div>
          <div id="nickname" class="nick">(닉네임 없음)</div>
          <div id="username" class="user">@user</div>
        </div>
        <button id="editBtn" class="btn">프로필 편집</button>
      </div>

      <div class="sec">
        <div class="label">소개</div>
        <div id="bioText" style="white-space: pre-wrap;"></div>
      </div>

      <div class="sec">
        <div class="label">최근 사진</div>
        <div id="gallery" class="grid"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/me.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>
