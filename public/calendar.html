<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Weekly 캘린더</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/js/bootstrap.js"></script>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255,255,255,.45);
      --line: rgba(255,255,255,.14);
      --tap: 48px;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg);
      border-bottom: 1px solid var(--line);
    }
    .header-inner {
      padding: 18px 16px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .title { font-size: 20px; font-weight: 700; }
    .controls { display: flex; gap: 8px; }
    button {
      min-width: var(--tap);
      height: var(--tap);
      border-radius: 14px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--fg);
      font-size: 15px;
      padding: 0 16px;
      cursor: pointer;
    }
    button:focus-visible { outline: 2px solid var(--fg); outline-offset: 2px; }
    .weekday {
      display: grid;
      grid-template-columns: repeat(7,1fr);
      padding: 10px 16px 6px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7,1fr);
      gap: 6px;
      padding: 8px 16px 20px;
      padding-bottom: calc(80px + env(safe-area-inset-bottom));
    }
    .cell {
      position: relative;
      aspect-ratio: 1/1;
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
    }
    .cell.dim .num { color: var(--muted); }
    .cell .thumb {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .cell.has-image .num {
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,.8);
    }
    .num {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15px;
      font-weight: 600;
    }
    .dot {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      opacity: .8;
    }
    .hit {
      position: absolute;
      inset: 0;
      cursor: pointer;
    }
    .footer {
      margin-top: auto;
      border-top: 1px solid var(--line);
      padding: 14px 16px 18px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--muted);
    }
    .pill {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 14px;
    }
    /* Quick diary sheet */
    .quick-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 90;
      background: #050505;
      border-top: 1px solid var(--line);
      border-radius: 20px 20px 0 0;
      transform: translateY(110%);
      transition: transform .25s ease;
      padding: 18px 16px calc(20px + env(safe-area-inset-bottom));
    }
    .quick-sheet.open { transform: translateY(0); }
    .quick-sheet .head { display:flex; justify-content:space-between; align-items:center; margin-bottom: 12px; }
    .quick-sheet textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--fg);
      padding: 12px;
      resize: vertical;
      font-family: inherit;
    }
    .quick-sheet label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
      color: var(--muted);
    }
    .quick-sheet input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: transparent;
      color: var(--fg);
    }
    .quick-preview {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 6px;
    }
    .quick-preview img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }
    /* Detail viewer */
    #view-sheet {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: flex-end;
      z-index: 80;
    }
    #view-sheet.open { display: flex; }
    .viewer-card {
      width: min(520px, 100%);
      margin: 0 auto;
      background: #111;
      border-radius: 20px 20px 0 0;
      padding: 20px;
      max-height: 88vh;
      overflow: auto;
    }
    .viewer-section { margin-top: 18px; }
    .viewer-section h4 { margin: 0 0 8px; font-size: 14px; color: var(--muted); }
    .viewer-text { white-space: pre-wrap; line-height: 1.5; }
    .viewer-text.empty { color: var(--muted); }
    .viewer-photos {
      display: flex;
      gap: 8px;
      overflow-x: auto;
    }
    .viewer-photos img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="title">Weekly</div>
      <div class="controls">
        <button id="prevBtn" aria-label="이전 달">이전</button>
        <button id="todayBtn">오늘</button>
        <button id="nextBtn" aria-label="다음 달">다음</button>
      </div>
    </div>
    <div class="weekday">
      <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
    </div>
  </header>

  <main class="grid" id="calendarGrid" role="grid" aria-labelledby="monthLabel"></main>

  <footer class="footer">
    <div>
      <div class="pill" id="monthLabel">2025년 11월</div>
      <div id="todayText"></div>
    </div>
    <div id="selectedInfo"></div>
  </footer>

  <div class="quick-sheet" id="quickSheet" aria-hidden="true">
    <div class="head">
      <strong id="qDate">2025-11-10</strong>
      <button id="qClose">닫기</button>
    </div>
    <label for="qNote">다이어리 메모</label>
    <textarea id="qNote" placeholder="오늘 있었던 일을 적어보세요."></textarea>
    <label for="qFiles">사진 첨부 (최대 5장, 각 5MB)</label>
    <input type="file" id="qFiles" accept="image/*" multiple />
    <div class="quick-preview" id="qPreview"></div>
    <button id="qSave" style="margin-top: 12px; width: 100%;">저장</button>
  </div>

  <div id="view-sheet">
    <div class="viewer-card" id="v-card">
      <header class="sheet-head">
        <div>
          <div id="v-date" class="date"></div>
          <div id="v-meta" class="meta"></div>
        </div>
        <div class="sheet-actions">
          <button id="v-edit">수정</button>
          <button id="v-delete">삭제</button>
          <button id="v-close">닫기</button>
        </div>
      </header>
      <div id="v-photos" class="viewer-photos"></div>
      <section class="viewer-section">
        <h4>다이어리</h4>
        <div id="v-text" class="viewer-text empty">작성된 내용이 없어요.</div>
      </section>
      <section class="viewer-section" id="v-schedules-wrap" style="display:none">
        <h4>일정</h4>
        <ul id="v-schedules" class="sched-list"></ul>
      </section>
    </div>
  </div>

  <!-- 기존 nav.js 활용 -->
  <script type="module" src="/js/calendar_base64.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>
