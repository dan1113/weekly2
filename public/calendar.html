<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="/style.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>다이어리 캘린더</title>
<style>
  :root{ --bg:#000; --fg:#fff; --muted:rgba(255,255,255,.42); --line:rgba(255,255,255,.14); --tap:48px; }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif;
    display:flex; flex-direction:column; min-height:100svh;
  }
  .header{position:sticky;top:0;background:var(--bg);border-bottom:1px solid var(--line);z-index:10}
  .header-inner{padding:16px 14px 10px;display:flex;align-items:center;justify-content:space-between;gap:8px}
  .title{font-size:20px;font-weight:600}
  .controls{display:flex;gap:8px}
  button.icon,button.ghost{
    min-width:var(--tap);height:var(--tap);display:grid;place-items:center;
    border:1px solid var(--line);background:transparent;color:var(--fg);
    border-radius:12px;font-size:16px;cursor:pointer;padding:0 14px;
  }
  button.icon{width:var(--tap);padding:0}
  button.icon:hover,button.ghost:hover{background:rgba(255,255,255,.06)}
  button:active{transform:translateY(1px)}
  button:focus-visible{outline:2px solid var(--fg);outline-offset:2px}
  .weekday{display:grid;grid-template-columns:repeat(7,1fr);padding:8px 10px 6px;color:var(--muted);font-size:12px;text-align:center}
  .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;padding:6px 10px 16px}
  .cell{position:relative;aspect-ratio:1/1;border:1px solid var(--line);border-radius:12px;overflow:hidden;user-select:none;-webkit-user-select:none}
  .num{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:14px;z-index:2;opacity:.9;text-align:center}
  .dim{color:var(--muted)} .today {
  background: #fff;       /* 흰 배경 */
  color: #000;            /* 검은 글씨 */
  box-shadow: none;       /* 기존 흰 테두리 제거 */
}
 .selected{outline:2px solid #fff;outline-offset:-2px}
  .thumb{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:1}
  .cell.has-image .num{color:#fff;opacity:1;-webkit-text-stroke:0.4px rgba(0,0,0,.6);text-shadow:0 0 3px rgba(0,0,0,.85),0 0 8px rgba(0,0,0,.7),0 1px 2px rgba(0,0,0,.8)}
  .dot{position:absolute;bottom:8px;right:8px;width:6px;height:6px;border-radius:50%;background:#fff;opacity:.7;z-index:2}
  .hit{position:absolute;inset:0;z-index:3;cursor:pointer}
  .footer{margin-top:auto;border-top:1px solid var(--line);padding:12px 14px calc(12px + env(safe-area-inset-bottom));display:flex;justify-content:space-between;gap:8px;color:var(--muted);font-size:13px}
  .pill{border:1px solid var(--line);border-radius:999px;padding:10px 14px;color:var(--fg)}
  .sheet-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;z-index:99}
  .sheet{
    position:fixed;left:0;right:0;bottom:0;transform:translateY(100%);transition:transform .25s ease;
    background:#000;border-top:1px solid var(--line);border-radius:16px 16px 0 0;z-index:100;
    padding:14px 14px calc(16px + env(safe-area-inset-bottom));
  }
  .sheet.open + .sheet-backdrop{display:block}
  .sheet.open{transform:translateY(0)}
  .sheet-handle{width:48px;height:4px;background:var(--line);border-radius:999px;margin:6px auto 14px}
  .sheet-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
  .sheet-title{font-size:16px;font-weight:600}
  .sheet-actions{display:flex;gap:8px}
  .btn{border:1px solid var(--line);background:transparent;color:#fff;border-radius:10px;padding:10px 14px;cursor:pointer}
  .btn.primary{background:#fff;color:#000}
  .field{display:flex;flex-direction:column;gap:8px;margin-top:10px}
  .label{font-size:12px;color:var(--muted)}
  textarea{width:100%;min-height:120px;resize:vertical;background:#000;color:#fff;border:1px solid var(--line);border-radius:12px;padding:12px;font-size:14px;outline:none}
  .file-row{display:flex;align-items:center;justify-content:space-between;gap:8px}
  input[type="file"]{width:100%}
  .preview{margin-top:10px;border:1px solid var(--line);border-radius:12px;overflow:hidden;display:none}
  .preview img{display:block;width:100%;height:220px;object-fit:cover}
  @media (min-width:520px){
    .container{max-width:480px;margin:0 auto}
    .header-inner,.weekday,.grid,.footer{padding-left:18px;padding-right:18px}
    .sheet{left:50%;right:auto;transform:translate(0,100%);width:480px;margin-left:-240px}
  }
  /* === Quick Diary bottom sheet === */
.quick-sheet{
  position:fixed; left:0; right:0; bottom:0;
  background:#000; border-top:1px solid var(--line);
  transform:translateY(100%); transition:transform .25s ease;
  z-index:100; border-radius:16px 16px 0 0;
}
.quick-sheet.open{ transform:translateY(0); }
.quick-sheet .head{
  padding:12px 14px; display:flex; align-items:center; justify-content:space-between;
}
.quick-sheet .body{
  padding:0 14px 14px; display:flex; flex-direction:column; gap:12px;
}
.quick-preview{
  display:grid; grid-template-columns:repeat(3,1fr); gap:6px; margin-top:8px;
}
.quick-preview img{ width:100%; height:110px; object-fit:cover; border-radius:8px; }
.quick-sheet textarea{
  width:100%; min-height:120px; resize:vertical; background:#000; color:#fff;
  border:1px solid var(--line); border-radius:12px; padding:12px; font-size:14px; outline:none;
}
.cell.selected {
  outline: 2px solid #fff;
  outline-offset: -2px;
  z-index: 2;
}
.sheet { position: fixed; left: 0; right: 0; bottom: -100%; background:#111; color:#fff;
  border-top-left-radius: 16px; border-top-right-radius: 16px; box-shadow: 0 -10px 30px rgba(0,0,0,.5);
  transition: transform .25s ease; transform: translateY(100%); max-height: 90dvh; overflow: hidden; }
.sheet.open { transform: translateY(0); bottom: 0; }
.sheet-handle { width: 40px; height: 5px; border-radius: 999px; background: rgba(255,255,255,.25); margin: 8px auto; }
.sheet-head { display:flex; align-items: center; justify-content: space-between; gap: 8px; padding: 8px 16px 0; }
.sheet-head .date { font-weight: 700; font-size: 18px; }
.sheet-head .meta { font-size: 12px; opacity: .6; }
.sheet-actions { display:flex; gap:8px; }
.btn { height:36px; padding:0 12px; border-radius: 10px; border:1px solid rgba(255,255,255,.15); background:#1a1a1a; color:#fff; }
.btn.ghost { background:transparent; }

.viewer-photos { display: grid; grid-auto-flow: column; grid-auto-columns: 100%;
  overflow-x: auto; scroll-snap-type: x mandatory; gap: 0; border-top:1px solid rgba(255,255,255,.12); border-bottom:1px solid rgba(255,255,255,.12); }
.viewer-photos img, .viewer-photos .ph {
  width: 100%; height: 220px; object-fit: cover; display:block; scroll-snap-align: start; background:#000;
}
.viewer-section { padding: 12px 16px; }
.viewer-text { white-space: pre-wrap; line-height: 1.5; }
.viewer-text.empty { opacity: .6; }
.sched-list { list-style:none; padding:0; margin:0; }
.sched-list li { display:flex; align-items:center; justify-content:space-between; padding:10px 0; border-bottom:1px solid rgba(255,255,255,.08); }
.sched-list .title { font-size:14px; }
.sched-list .time { font-size:12px; opacity:.6; }
.sched-list .edit { font-size:12px; opacity:.9; border:1px solid rgba(255,255,255,.18); border-radius:8px; padding:4px 8px; background:transparent; color:#fff; }
 #view-sheet{
   /* 기본은 안 보이게 */
   display: none;
   position: fixed; inset: 0;               /* 백드롭(빈칸) 클릭 닫기용 영역 */
   justify-content: center; align-items: center;
   background: rgba(0,0,0,.5); z-index: 100;
 }
 #view-sheet.open{ display: flex; }         /* 열릴 때만 보임 */

 /* 안쪽 카드가 가운데 오도록 (이미 있는 .sheet-child 구조면 해당 클래스에 적용) */
 #view-sheet > .sheet-head,
 #view-sheet > .viewer-photos,
 #view-sheet > .viewer-section { 
   width: min(520px, 92vw);
   background:#111; color:#fff;
 }
 @media (min-width:520px){ #view-sheet{ margin-left:0; } }

/* 넓은 화면에서도 가운데 유지 (기존 미디어쿼리의 left:50% 보정) */
@media (min-width:520px){
  #view-sheet{ margin-left: 0; }
}
</style>
</head>

<body>
  <div class="container">
    <header class="header" role="banner" aria-label="달력 헤더">
      <div class="header-inner">
        <div class="title" id="monthLabel">2025년 11월</div>
        <div class="controls">
          <button class="icon" id="prevBtn" aria-label="이전 달">‹</button>
          <button class="icon" id="nextBtn" aria-label="다음 달">›</button>
          <button class="ghost" id="todayBtn" aria-label="오늘로 이동">오늘</button>
        </div>
      </div>
    </header>

    <div class="weekday" aria-hidden="true">
      <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
    </div>

    <main class="grid" id="calendarGrid" role="grid" aria-labelledby="monthLabel"></main>
    <div class="quick-sheet" id="qDiary" aria-modal="true" role="dialog" aria-labelledby="qDate">
  <div class="head">
    <div class="sheet-title" id="qDate">0000-00-00</div>
    <div class="sheet-actions">
      <button class="btn" id="qClose">닫기</button>
      <button class="btn primary" id="qSave">저장</button>
    </div>
  </div>
  <div class="body">
    <div class="field">
      <div class="label">사진 (여러 장 가능, 첫 장이 썸네일)</div>
      <input id="qFiles" type="file" accept="image/*" multiple />
      <div class="quick-preview" id="qPreview"></div>
    </div>
    <div class="field">
      <label class="label" for="qNote">메모</label>
      <textarea id="qNote" placeholder="간단히 적어봐요."></textarea>
    </div>
  </div>
</div>
    <footer class="footer">
      <div class="pill" id="selectedInfo">선택 날짜 없음</div>
      <div class="pill" id="todayInfo">오늘: <span id="todayText"></span></div>
    </footer>
  </div>

  <div class="sheet" id="sheet" aria-modal="true" role="dialog" aria-labelledby="sheetDate">
    <div class="sheet-handle"></div>
    <div class="sheet-head">
      <div class="sheet-title" id="sheetDate">0000-00-00</div>
      <div class="sheet-actions">
        <button class="btn" id="deleteBtn" title="이 날짜의 기록 삭제">삭제</button>
        <button class="btn primary" id="saveBtn">저장</button>
      </div>
    </div>

    <div class="field">
      <label class="label" for="note">메모</label>
      <textarea id="note" placeholder="오늘의 기록을 남겨보세요."></textarea>
    </div>

    <div class="field">
      <div class="label">사진</div>
      <div class="file-row">
        <input id="file" type="file" accept="image/*" />
      </div>
      <div class="preview" id="preview">
        <img id="previewImg" alt="미리보기" />
      </div>
    </div>
  </div>
  <div class="sheet-backdrop" id="sheetBackdrop"></div>

  <!-- 파일명 통일! -->
  <script type="module" src="/js/calendar.js"></script>
<!-- 보기 시트: 저장된 다이어리/일정 확인용 -->
<div id="view-sheet" class="sheet">
  <div class="sheet-handle"></div>
  <header class="sheet-head">
    <div>
      <div id="v-date" class="date"></div>
      <div id="v-meta" class="meta"></div>
    </div>
    <div class="sheet-actions">
      <button id="v-edit" class="btn">수정</button>
      <button id="v-delete" class="btn">삭제</button>
      <button id="v-close" class="btn ghost">닫기</button>
    </div>
  </header>

  <!-- 사진 뷰어 (여러 장 스와이프) -->
  <div id="v-photos" class="viewer-photos"></div>

  <!-- 다이어리 텍스트 -->
  <section class="viewer-section">
    <h4>다이어리</h4>
    <div id="v-text" class="viewer-text empty">작성된 내용이 없어요.</div>
  </section>

  <!-- 일정 목록 (있으면 표시) -->
  <section class="viewer-section" id="v-schedules-wrap" style="display:none">
    <h4>일정</h4>
    <ul id="v-schedules" class="sched-list"></ul>
  </section>
</div>  
<script type="module" src="/js/nav.js"></script>
</body>
</html>
