<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Weekly 캘린더</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/js/bootstrap.js"></script>
<style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255,255,255,.45);
      --line: rgba(255,255,255,.1);
      --hover: rgba(255,255,255,.05);
      --tap: 48px;
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 20px;
    }
    
    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; 
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", "Noto Sans KR", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      font-size: 15px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }
    
    /* ===== Header ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg);
      border-bottom: 1px solid var(--line);
    }
    
    .header-inner {
      padding: 20px 16px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    
    .title { 
      font-size: 20px; 
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    
    .controls { 
      display: flex; 
      gap: 8px; 
    }
    
    /* ===== Weekday ===== */
    .weekday {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 10px 16px 8px;
      color: var(--muted);
      font-size: 11px;
      font-weight: 500;
      text-align: center;
    }
    
    /* ===== Calendar Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px 4px;
      padding: 4px 4px 20px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      flex: 1;
    }
    
    .cell {
      position: relative;
      aspect-ratio: 4/5;
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      overflow: hidden;
      cursor: pointer;
      transition: border-color 0.15s ease;
    }
    
    .cell:hover {
      border-color: rgba(255,255,255,.3);
    }
    
    .cell:active {
      transform: scale(0.98);
    }
    
    .cell.today .num {
      background: var(--fg);
      color: var(--bg);
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: 600;
    }
    
    .cell.dim .num { 
      color: var(--muted); 
      opacity: 0.3;
    }
    
    .cell .thumb {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .cell.has-image .num {
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.8);
      font-weight: 600;
    }
    
    .cell .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease;
    }
    
    .cell:hover .overlay {
      background: rgba(0,0,0,.4);
    }
    
    .num {
      font-size: 14px;
      font-weight: 500;
      pointer-events: none;
      z-index: 1;
      position: relative;
    }
    
    .dot {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,.6);
      z-index: 1;
    }
    .hit {
      position: absolute;
      inset: 0;
      cursor: pointer;
      z-index: 2;
    }
    /* ===== Buttons ===== */
    button {
      min-width: var(--tap);
      height: var(--tap);
      border-radius: var(--radius-sm);
      border: 1px solid var(--line);
      background: transparent;
      color: var(--fg);
      font-size: 14px;
      font-weight: 500;
      padding: 0 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:hover {
      border-color: rgba(255,255,255,.3);
    }
    
    button:active {
      transform: scale(0.96);
    }
    
    .primary { 
      background: var(--fg); 
      color: var(--bg); 
      border-color: var(--fg);
      font-weight: 600;
    }
    
    .primary:hover {
      background: rgba(255,255,255,.9);
    }
    
    /* ===== Footer ===== */
    .footer {
      border-top: 1px solid var(--line);
      padding: 16px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
      gap: 12px;
    }
    
    .pill {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 16px;
      font-weight: 500;
    }
    
    /* ===== Quick Sheet ===== */
    .quick-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 900;
      background: #0a0a0a;
      border-top: 1px solid var(--line);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      transform: translateY(110%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 20px 20px calc(24px + env(safe-area-inset-bottom));
      box-shadow: 0 -8px 32px rgba(0,0,0,.6);
    }
    
    .quick-sheet.open { 
      transform: translateY(0); 
    }
    
    .quick-sheet .head { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px;
    }
    
    .quick-sheet .sheet-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .quick-sheet .sheet-actions {
      display: flex;
      gap: 8px;
    }
    
    .quick-sheet textarea {
      width: 100%;
      min-height: 140px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--line);
      background: rgba(255,255,255,.02);
      color: var(--fg);
      padding: 14px;
      resize: vertical;
      font-family: inherit;
      font-size: 15px;
      line-height: 1.6;
      transition: all 0.2s ease;
    }
    
    .quick-sheet textarea:focus {
      outline: none;
      border-color: rgba(255,255,255,.25);
      background: rgba(255,255,255,.04);
    }
    
    .quick-sheet label {
      display: block;
      margin: 18px 0 8px;
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);  
    }
    
    .quick-sheet input[type="file"] {
      display: none; /* 파일 input 숨김 */
    }

    .upload-trigger {
      width: 100%;
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-sm);
      padding: 24px;
      background: transparent;
      color: var(--fg);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-family: inherit;
      font-size: 14px;
    }

    .upload-trigger:hover {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
    }

    .upload-trigger svg {
      width: 32px;
      height: 32px;
      opacity: 0.4;
    }
    
    .quick-preview {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 8px;
    }
    
    .quick-preview img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: var(--radius-sm);
      border: 1px solid var(--line);
    }
    
    /* ===== Viewer Sheet ===== */
    #view-sheet {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: none;
      align-items: flex-end;
      z-index: 850;
      padding: 20px;
    }
    
    #view-sheet.open { 
      display: flex; 
    }
    
    .viewer-card {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      background: #0f0f0f;
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      padding: 24px;
      max-height: 82vh;
      overflow: auto;
      box-shadow: 0 16px 64px rgba(0,0,0,.8);
    }
    
    .sheet-head {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--line);
    }
    
    .sheet-head .date {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .sheet-head .meta {
      font-size: 12px;
      color: var(--muted);
    }
    
    .viewer-section { 
      margin-top: 24px; 
    }
    
    .viewer-section h4 { 
      margin: 0 0 12px; 
      font-size: 12px; 
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .viewer-text { 
      white-space: pre-wrap; 
      line-height: 1.7;
      font-size: 15px;
    }
    
    .viewer-text.empty { 
      color: var(--muted);
      font-style: italic;
    }
    
    .viewer-photos {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 4px 0;
      margin: -4px 0;
      -webkit-overflow-scrolling: touch;
    }
    
    .viewer-photos::-webkit-scrollbar {
      display: none;
    }
    
    .viewer-photos img {
      width: 240px;
      height: 240px;
      object-fit: cover;
      border-radius: var(--radius-sm);
      border: 1px solid var(--line);
      flex-shrink: 0;
    }
    
    /* ===== Navigation Bar ===== */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 800;
      background: var(--bg);
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: space-around;
      padding: 8px 0 calc(8px + env(safe-area-inset-bottom));
    }
    
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      min-width: var(--tap);
      padding: 8px 12px;
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 11px;
      cursor: pointer;
      text-decoration: none;
    }
    
    .nav-btn.active {
      color: var(--fg);
    }
    
    .nav-icon {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="title">Weekly</div>
      <div class="controls">
        <button id="prevBtn" aria-label="이전 달">이전</button>
        <button id="todayBtn">오늘</button>
        <button id="nextBtn" aria-label="다음 달">다음</button>
      </div>
    </div>
    <div class="weekday">
      <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
    </div>
  </header>

  <main class="grid" id="calendarGrid" role="grid" aria-labelledby="monthLabel"></main>

  <footer class="footer">
    <div>
      <div class="pill" id="monthLabel">2025년 11월</div>
      <div id="todayText"></div>
    </div>
    <div id="selectedInfo"></div>
  </footer>

  <div class="quick-sheet" id="quickSheet" aria-hidden="true">
    <div class="head">
      <strong id="qDate">2025-11-10</strong>
      <button id="qClose">닫기</button>
    </div>
    <label for="qNote">다이어리 메모</label>
    <textarea id="qNote" placeholder="오늘 있었던 일을 적어보세요."></textarea>
<label for="qFiles">사진 첨부 (최대 5장, 각 5MB)</label>
<input type="file" id="qFiles" accept="image/*" multiple />
<button type="button" class="upload-trigger" onclick="document.getElementById('qFiles').click()">
  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
    <circle cx="8.5" cy="8.5" r="1.5"/>
    <polyline points="21 15 16 10 5 21" stroke-width="2"/>
  </svg>
  <span style="opacity: 0.6;">사진 추가 (최대 5장)</span>
</button>
    <div class="quick-preview" id="qPreview"></div>
    <button id="qSave" class="primary" style="margin-top: 12px; width: 100%;">저장</button>
  </div>

  <div id="view-sheet">
    <div class="viewer-card" id="v-card">
      <header class="sheet-head">
        <div>
          <div id="v-date" class="date"></div>
          <div id="v-meta" class="meta"></div>
        </div>
        <div class="sheet-actions">
          <button id="v-edit">수정</button>
          <button id="v-delete">삭제</button>
          <button id="v-close">닫기</button>
        </div>
      </header>
      <div id="v-photos" class="viewer-photos"></div>
      <section class="viewer-section">
        <h4>다이어리</h4>
        <div id="v-text" class="viewer-text empty">작성된 내용이 없어요.</div>
      </section>
      <section class="viewer-section" id="v-schedules-wrap" style="display:none">
        <h4>일정</h4>
        <ul id="v-schedules" class="sched-list"></ul>
      </section>
    </div>
  </div>

  <script type="module" src="/js/calendar.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>
